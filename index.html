<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremie-simple-calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="cal.js"></script>
</head>
<body>

    <div class="head">
        <h1>Jer Calculator</h1>
        <p>Best Result</p>
    </div>

<div id="container">
    <form name="form">
        <input type="" name="screen" id="screen" >
    </form>
    <table>
        <tr>
           <td><button value="9" onclick="insert(9)">9</button></td>
           <td><button value="8" onclick="insert(8)">8</button></td>
           <td><button value="7" onclick="insert(7)">7</button></td>
           <td><button onclick="clean()">Clear</button></td>
        </tr>

        <tr>
            <td><button value="6" onclick="insert(6)">6</button></td>
            <td><button value="5" onclick="insert(5)">5</button></td>
            <td><button value="5" onclick="insert(5)">4</button></td>
            <td><button  onclick="del()">Del</button></td>
         </tr>

         <tr>
            <td><button value="3" onclick="insert(3)">3</button></td>
            <td><button value="2" onclick="insert(2)">2</button></td>
            <td><button value="1" onclick="insert(1)">1</button></td>
            <td><button value="+" onclick="insert('+')">+</button></td>
         </tr>

         <tr>
            <td><button value="0" onclick="insert(0)">0</button></td>
            <td><button value="." onclick="insert('.')">.</button></td>
            <td><button value="/" onclick="insert('/')">/</button></td>
            <td><button value="-" onclick="insert('-')">-</button></td>
         </tr>

         <tr>
            <td><button id="equ-btn" value="=" onclick="equal()">=</button></td>
            <td><button id="mult-btn" value="*" onclick="insert('*')">*</button></td>
         </tr>
    </table>
</div>
    
</body>
</html>
